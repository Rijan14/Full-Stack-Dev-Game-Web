<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap AJAX Modal Demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>AJAX Modal Demo</h1>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Games List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table id="ajaxContent" class="table table-striped"></table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
const myModalEl = document.getElementById('exampleModal');
myModalEl.addEventListener('show.bs.modal', event => {
  var table = document.getElementById("ajaxContent");
  table.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>';

  fetch('https://mi-linux.wlv.ac.uk/~2406957/game-ajax.php')
    .then(res => res.json())
    .then(data => {
      table.innerHTML = '';
      data.forEach(game => {
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        cell1.textContent = game.title;
      });
    });
});
</script>
</body>
</html>
